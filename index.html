<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>ระบบแสดงคะแนน - คณะวิทยาศาสตร์ มหาวิทยาลัยศิลปากร</title>
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      body{
        overflow: auto;
        position: absolute;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center; /*centers items on the line (the x-axis by default)*/
        align-items: center; /*centers items on the cross-axis (y by default)*/
      }
    </style>
  </head>
  <body>
    <div style="max-width:300px;text-align:center">
      <form id="searchForm">
        <h1>ปรับพื้นฐาน 2560</h1>
          <div class="input-group">
            <span class="input-group-addon" id="uid-plugin"><span class="glyphicon glyphicon-briefcase" aria-hidden="true"></span></span>
            <input type="text"  pattern="[0-9]{8}" class="form-control" placeholder="รหัสนักศึกษา 07601997" aria-describedby="uid-plugin" id="uid" required>
          </div>
          <div class="input-group">
            <span class="input-group-addon" id="email-plugin">@</span>
            <input type="email" class="form-control" placeholder="อีเมลที่ใช้สมัครเข้าค่าย" aria-describedby="email-plugin" id="email">
          </div>
          <div>
            <button class="btn btn-primary btn-block" type="submit" style="margin-top:15px;">ค้นหาคะแนน</button>
          </div>
          <div style="margin-top:15px;">
            มีปัญหา? ติดต่อ <a  target="_blank" href="https://m.me/pureexe">พี่เพียว</a>
          </div>
      </form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/md5.min.js"></script>
    <script>
      $(function() {
        $('#searchForm').submit(function(e){
          e.preventDefault();
          var uid = $('#uid').val().trim();
          var email = $('#email').val().trim();
          email = email.toLowerCase();
          window.location.assign('score/'+md5(uid+'|'+email));
        });
      });
    </script>
  </body>
</html>
